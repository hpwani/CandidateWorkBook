<div fxLayout="column" fxLayoutAlign="space-evenly center">
    <h1 mat-dialog-title>Add Candidate</h1>
    <form [formGroup]="addCandidateForm">
        <div class="example-container">
            <mat-form-field>
                <mat-label>Candidate Name<span class="asterisk">*</span></mat-label>
                <input matInput formControlName="candidateName" placeholder="Enter Candidate Name">
            </mat-form-field>
            <div class="error-msg"
                *ngIf="addCandidateForm['controls'].candidateName.invalid && (addCandidateForm['controls'].candidateName.dirty || addCandidateForm['controls'].candidateName.touched)">
                <div class="errormsg" *ngIf="addCandidateForm['controls'].candidateName.errors.required">
                    <small>This Field Is Required</small>
                </div>
            </div>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="cityName" placeholder="Enter City Name">
            </mat-form-field>
            <mat-label>Gender<span class="asterisk">*</span>:</mat-label>
            <div class="mt-2">
                <mat-radio-group formControlName="genderType">
                    <mat-radio-button *ngFor="let gen of gender" [checked]="gen.status" [value]="gen.value">
                        {{gen.value}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <mat-label>Skills<span class="asterisk">*</span>:</mat-label>
            <div fxLayout="row" fxLayoutAlign="space-evenly center">
                <span *ngFor="let skill of keySkills">
                    <mat-checkbox class="example-margin" formControlName="skills"
                        (change)="selectedSkill($event.checked, skill)">{{skill.value}}</mat-checkbox>
                </span>
                <div class="errormsg" *ngIf="isSelected">
                    <small>Please select atleast one skill</small>
                </div>
            </div>
        </div>
    </form>
    <div class="text-center">
        <button mat-button color="primary" cdkFocusInitial [disabled]="!addCandidateForm.valid" (click)="onSubmit(addCandidateForm.value)">Save</button>
        <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
    </div>
</div>
