<p>
    <mat-toolbar color="primary">
        <span>My Candidate Work Book</span>
        <span class="example-spacer"></span>
        <mat-chip-list aria-label="Fish selection">
            <mat-chip>Total: {{totalCount}}</mat-chip>
            <mat-chip color="accent" selected>Selected: {{selectedCount}}</mat-chip>
            <mat-chip color="warn" selected>Rejected: {{rejectedCount}}</mat-chip>
        </mat-chip-list>
    </mat-toolbar>
</p>
